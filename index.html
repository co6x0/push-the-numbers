<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Push the Numbers</title>
    <link rel="stylesheet" href="./style.min.css" />
    <script defer type="text/javascript" src="./main.js" /></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>10秒以内に1から順番にボタンを押していくゲーム</h1>
      <p id="js-timer" class="timer-count"></p>
      <div id="js-game" class="game-panel">
        <button class="game-panel__num" disabled></button>
        <button class="game-panel__num" disabled></button>
        <button class="game-panel__num" disabled></button>
        <button class="game-panel__num" disabled></button>
        <button class="game-panel__num" disabled></button>
        <button class="game-panel__num" disabled></button>
        <button class="game-panel__num" disabled></button>
        <button class="game-panel__num" disabled></button>
        <button class="game-panel__num" disabled></button>
      </div>
      <button id="js-start" class="start-btn">Push to Start!</button>
      <button id="js-stop" class="stop-btn">Stop</button>
    </div>
  </body>
</html>
